version: "3"

services:
  npm:
    image: node:15.0.0
    user: node
    entrypoint: npm
    command: --help
    working_dir: /home/node
    volumes:
      - .:/home/node

  node:
    image: node:15.0.0
    user: node
    entrypoint: node
    command: --help
    working_dir: /home/node
    volumes:
      - .:/home/node

  npx:
    image: node:15.0.0
    user: node
    entrypoint: npx
    command: --help
    working_dir: /home/node
    volumes:
      - .:/home/node
